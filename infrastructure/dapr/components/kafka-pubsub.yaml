apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: kafka-pubsub
spec:
  type: pubsub.kafka
  version: v1
  metadata:
    - name: brokers
      value: "localhost:9092"
    - name: consumerGroup
      value: "learnflow-agents"
    - name: clientID
      value: "learnflow-dapr"
    - name: authType
      value: "none"
    - name: maxMessageBytes
      value: "1048576"  # 1 MB
    - name: consumeRetryEnabled
      value: "true"
    - name: consumeRetryInterval
      value: "1s"
scopes:
  - triage
  - concepts
  - code-review
  - debug
  - exercise
  - progress
