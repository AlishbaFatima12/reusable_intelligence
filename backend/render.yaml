services:
  - type: web
    name: learnflow-agents
    env: python
    region: oregon
    plan: free
    rootDir: ""
    buildCommand: pip install -r backend/requirements-deploy.txt
    startCommand: PYTHONPATH=/opt/render/project/src uvicorn backend.server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: PYTHON_VERSION
        value: "3.11"
