services:
  - type: web
    name: learnflow-agents
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements-deploy.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11"
